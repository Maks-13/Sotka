<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora:wght@500&display=swap" rel="stylesheet">
    <script defer src="./index.js"></script>
    <link href="./fonts.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="main__static-container">
            <div class="main__flex-container">
                <section class="main__header">
                    <h1 class="main__h1--font main__h1">our services</h1>
                    <div class="main__flex-rose">
                        <div class="main__block-rose">
                            <img class="main__img-rose" src="./public/Group.svg" alt="logo-rose">
                        </div>
                    </div>
                </section>
                <section class="main__block-photos">
                    <article class="main__first-photo">
                        <img id="firstPhoto" src="./public/first.png" alt="">
                        <div class="main__first-photo-footer">
                            <p class="main__first-photo-title main__photo-footer-title--font">Destination Wedding
                            </p>
                            <p class="main__first-photo-description main__photo-footer-description--font">We
                                arrange
                                destination wedding <br> any place of
                                country.
                            </p>
                            <p class="main__first-photo-link main__photo-footer-link--font">
                                <a>Learn more</a>
                            </p>
                        </div>
                    </article>
                    <article class="main__second-photo">
                        <img id="secondPhoto" src="./public/second.png" alt="">
                        <div class="main__second-photo-footer">
                            <p class="main__second-photo-title main__photo-footer-title--font">Decoration Service</p>
                            <p class="main__second-photo-description  main__photo-footer-description--font">We arrange
                                destination wedding <br> any place of
                                country.
                            </p>
                            <p class="main__second-photo-link main__photo-footer-link--font">
                                <a>Learn more</a>
                            </p>
                        </div>
                    </article>
                    <article class="main__third-photo">
                        <img id="thirdPhoto" src="./public/third.png" alt="">
                        <div class="main__third-photo-footer">
                            <p class="main__third-photo-title main__photo-footer-title--font">Catering service</p>
                            <p class="main__third-photo-description  main__photo-footer-description--font">We arrange
                                destination wedding <br> any place of
                                country.
                            </p>
                            <p class="main__third-photo-link main__photo-footer-link--font">
                                <a>Learn more</a>
                            </p>
                        </div>
                    </article>
                </section>
                <section class="main__footer">
                    <button class="main__btn main__btn--font">SEE MORE SERVICE</button>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
